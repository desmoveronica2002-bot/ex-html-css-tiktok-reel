<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header"> <!--GENITORE FLEX-->
    
      <div>
        <i class="bi bi-caret-right-square white"></i>
      </div>

      <div>      
        <button class="semi-transparent">Esplora</button>
        <button class="semi-transparent notify">Segui     
          <span class="notification-dot"></span> <!--pallino rosso di notifica-->
        </button>
        <button class="semi-transparent">Per te</button>
      </div>
      <div>
        <i class="bi bi-search white"></i>
      </div>

    </header>

    <!-- Sidebar -->
    <div class="sidebar"> <!--barra laterale-->  <!--GENITORE FLEX-->
      <div>
        <img src="./assets/img/boolean_logo.png" alt="logo boolean">
      </div>
      <div>
        <i class="bi bi-heart-fill white lateral-icon-size" ></i>
        <p class="white">588</p>
     </div>
     <div>
        <i class="bi bi-chat-dots-fill white lateral-icon-size"></i>
        <p class="white">13</p>
     </div>
     <div>
        <i class="bi bi-bookmark-fill white lateral-icon-size"></i>
        <p class="white">638</p>
     </div>
     <div>
        <i class="bi bi-sign-turn-slight-right-fill white lateral-icon-size"></i>
        <p class="white">891</p>
    </div>
   
    </div>
        
    <!-- Footer -->
    <footer> <!--GENITORE FLEX-->
      <div>
        <span>boolean.careers</span>
        <p>
          Prova il fondamental Camp. 20 ore di corso gratuito per ... Vedi altro
        </p>

      </div>



    <div class="son-footer">
      <div>
        <i class="bi bi-house-fill"></i>
        <p>home</p>
      </div> 

      <div>
        <i class="bi bi-people"></i>
        <p>amici</p>
      </div>

      <div class="plus">
        <i class="bi bi-plus-square-fill"></i> <!-- + -->
      </div>

      <div>
        <i class="bi bi-chat-square"></i>
        <p>posta in arrivo</p>
      </div>

      <div>
        <i class="bi bi-person"></i>
        <p>profilo</p>
      </div>
    </div>


    </footer>
  </div>

</body>

</html>
